<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
      <!-- bootstrap core css -->
  <link rel="stylesheet" type="" href="{% static "css/bootstrap.css" %}" />

  <!-- fonts style 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
-->
  <!-- font awesome style -->
  <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static "css/style.css" %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static "css/responsive.css" %}" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
      </style>
    
    <!-- ربط ملف النمط -->
</head>
<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" href="index.html">
                <span>
                  HandTime
                </span>
              </a>
    
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'fatora' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}"> About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'prodacct' %}">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "testimonial" %}">Testimonial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "contact" %}">Contact Us</a>
                  </li>
                </ul>
                <div class="user_optio_box">
                  <a href="">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </a>
                  <a href="{% url "view_cart" %}">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </nav>
          </div>
        </header>
    <div class="login-container">
        <form class="login-form" method='post'>
            {% csrf_token %}
            <h2> data_connection </h2>
            <div class="form-group">
                <label for="phone">your phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="email">your addres:</label>
                <textarea id="w3review" name="email" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Buy</button>
        </form>
    </div>
</body>
</html>
